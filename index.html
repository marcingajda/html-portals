<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        .portal {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="card">
                    <a href="/00-basic">
                        <div class="card-content">
                            <p class="title">Simple</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <a href="/01-basic-styled">
                        <div class="card-content">
                            <p class="title">Simple Styled</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="card">
                    <a href="/02-activation">
                        <div class="card-content">
                            <p class="title">Activation</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <a href="/03-activation-animated">
                        <div class="card-content">
                            <p class="title">Activation with animation</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <a href="/04-navigation">
                        <div class="card-content">
                            <p class="title">Navigation</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="card">
                    <a href="/05-using-host">
                        <div class="card-content">
                            <p class="title">Accessing host</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <a href="/06-messaging-to-guest">
                        <div class="card-content">
                            <p class="title">Messaging guest</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <a href="/07-messaging-to-host">
                        <div class="card-content">
                            <p class="title">Messaging host</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

</section>

</html>
